<!DOCTYPE html>
<html lang="en">
<head>
   <title>CPU scheduler simulator</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <h2>CPU scheduler simulator</h2>
   <div>
       <div>
          <button id="idStart" onclick="start()"> Start </button>
          <button id="idReset" onclick="reset()"> Reset </button>
       </div>
       <div>
           <table class="table" id="idTable">
               <thead class="table-light">
                   <tr>
                   <th>Process</th>
                       <th>Arrival Time</th>
                       <th>Burst Time</th>
                       <th>Remaining Burst Time</th>
                       <th>Priority</th>
                   </tr>
               </thead>
               <tbody>
               </tbody>
           </table>
       </div>
   </div>
